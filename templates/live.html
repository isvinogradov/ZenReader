<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ feed.feed.title }}</title>
        
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,700,300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    </head>
    <body>
        
        <h1>{{ feed.feed.title }}</h1>
        
        <ul>
        {% for item in feed.entries %}
            <li>{{ beuDate(item.published_parsed).strftime('%Y %m %d') }} <a href="{{ item.link }}">{{ item.title }}</a></li>
        {% end %}
        </ul>
        
        <style media="screen">

        body {
            font-family: 'Roboto', sans-serif;
            padding-top: 5%;
        }
        </style>
    </body>
</html>
